<html>
<head>
  <title>Relativistic</title>
  </head>
  <body>
    <div class="container">
      <h2>Relativistic</h2>
      <form action="" method="post" role="form">
        {{ form.csrf }}
        <div class="form-group">
          <label for="shipname">Ship Name</label>
          <input type="text" id="shipname" name="shipname">
          <label for="acceleration">Acceleration</label>
          <input type="number" step="0.01" id="acceleration" name="acceleration">
          <label for="planetname">Planet Name</label>
          <input type="text" id="planetname" name="planetname">
          <label for="distance">Distance (LY)</label>
          <input type="number" step="0.01" id="distance" name="distance">
          <label for="brachistrone">Brachistrone</label>
          <input type="checkbox" id="brachistrone" name="brachistrone">
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="mission">
        {{ mission }}
      </div>
    </div>
  </body>
</html>
